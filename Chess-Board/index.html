<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 by 5 Chessboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h2>5 by 5 Chessboard</h2> -->
    <table class="chessboard">
        <tr>
            <td class="dark">A1</td>
            <td class="white">A2</td>
            <td class="dark">A3</td>
            <td class="white">A4</td>
            <td class="dark">A5</td>
        </tr>
        <tr>
            <td class="white">B1</td>
            <td class="dark">B2</td>
            <td class="white">B3</td>
            <td class="dark">B4</td>
            <td class="white">B5</td>
        </tr>
        <tr>
            <td class="dark">C1</td>
            <td class="white">C2</td>
            <td class="dark">C3</td>
            <td class="white">C4</td>
            <td class="dark">C5</td>
        </tr>
        <tr>
            <td class="white">D1</td>
            <td class="dark">D2</td>
            <td class="white">D3</td>
            <td class="dark">D4</td>
            <td class="white">D5</td>
        </tr>
        <tr>
            <td class="dark">E1</td>
            <td class="white">E2</td>
            <td class="dark">E3</td>
            <td class="white">E4</td>
            <td class="dark">E5</td>
        </tr>
    </table>
</body>
</html>
